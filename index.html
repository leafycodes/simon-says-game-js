<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - A fun way to spend yout time!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Joti+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h3>High Score: ---</h3>
    <h2>Press any key to start</h2>

    <div class="container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn lime" type="button" id="lime"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <div class="leaf-tag">Created with &hearts; by Leaf</div>
    <script src="app.js"></script>
</body>
</html>
